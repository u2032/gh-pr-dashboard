<html>

<head>
    <title>Github PR Dashboard</title>

    <meta http-equiv='Content-Security-Policy'
          CONTENT="default-src 'self'; script-src 'self' 'unsafe-inline' u2032.github.io; style-src 'self' 'unsafe-inline' u2032.github.io fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' *; connect-src 'self' api.github.com">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <script type="text/javascript" src="./scripts/controls.js"></script>
    <script type="text/javascript" src="./scripts/github.js"></script>
</head>

<body class="w3-black" onload="init(); loading_step()">

<header class="w3-bar w3-teal">
    <div id="header-user" class="w3-bar-item w3-hide">
        <span id="user-name"></span> (@<span id="user-login"></span>)
    </div>
    <div id="status-message" class="w3-bar-item w3-right w3-small italic">&nbsp;</div>
</header>

<main class="w3-margin w3-padding-large">
    <div id="loading" class="w3-center w3-animate-fading">
        <h1>... LOADING ...</h1>
    </div>

    <div id="connection" class="w3-hide">
        <form class="w3-card-4 w3-white w3-padding-large w3-round-large" onsubmit="return connection_step();">
            <label class="w3-margin w3-large">Enter your Github Token:</label>
            <input id="gh-token" type="password" class="w3-input w3-border"/>
            <button class="w3-btn w3-blue w3-margin" onclick="return connection_step();">CONNECT</button>
        </form>
        <div id="connection-error" class="w3-panel w3-yellow w3-hide">
            <h3>Warning!</h3>
            <p>Unable to connect to Github API. Is your Github Token correct?</p>
        </div>
    </div>

    <div id="dashboard" class="w3-hide">

        <div id="matching-list" class="w3-container w3-right-align w3-small w3-margin-bottom">
            Matching:
            <span class="w3-margin-left">
                <input id="matching-checkbox-direct" type="checkbox" class="w3-check" checked="checked">
                <label id="matching-label-direct" for="matching-checkbox-direct">Direct</label>
            </span>
            <span class="w3-margin-left">
                <input id="matching-checkbox-team" type="checkbox" class="w3-check" checked="checked">
                <label id="matching-label-team" for="matching-checkbox-team">Team</label>
            </span>
        </div>

        <div id="owner-list" class="w3-container w3-right-align w3-small w3-margin-bottom">
            Organizations:
            <span id="owner-template" class="w3-hide w3-margin-left owner-instance">
                <input id="owner-checkbox" type="checkbox" class="w3-check" checked="checked">
                <label id="owner-label" for="owner-checkbox">Me</label>
            </span>
        </div>

        <div id="dashboard-loading" class="w3-center w3-animate-fading w3-section w3-margin-top">
            <h1>... LOADING ...</h1>
        </div>

        <div id="pull-request-template" class="w3-card-4 w3-white w3-container w3-padding w3-section w3-hover-light-blue w3-hide pull-request-instance pointable" data-created="0" data-last-check="0" data-owner="me">
            <div class="w3-row-padding">
                <div class="w3-col m12 l12">
                    <div>
                        <span id="pull-request-title" class="w3-large bold">This is a title</span>
                        <span id="pull-request-number" class="w3-large w3-text-dark-gray">#1234</span>
                    </div>
                    <div>
                        <span id="pull-request-repo">org/repo-name</span>
                    </div>
                    <div class="w3-small">
                        Created: <span id="pull-request-created-at">1985-08-29</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>

</footer>

</body>
</html>
